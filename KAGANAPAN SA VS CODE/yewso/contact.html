<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Profile.html">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="contact" class="bg-dark">
        <div class="container">
            <div class="form-container">
                <div class="mail-icon"><i class="fas fa-envelope"></i></div>
                <div class="form-box">
                    <h2>Send me <span class="text-primary">Message</span></h2>
                   
                    <form>
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" placeholder="Enter Your First Name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" placeholder="Enter Your Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="7" placeholder="Enter Your Message"></textarea>
                        </div>
                        <input type="submit" value="Send Message" class="contact-btn">
                    </form>

                </div>

            </div>

        </div>
</body>
</html>


</section>
