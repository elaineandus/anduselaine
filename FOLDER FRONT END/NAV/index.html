<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown Menu with Search Box | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">FolioHub</a></div>
        <ul class="links">

          <li>
            <a href="#" class="desktop-link">Browse</a>
            <input type="checkbox" id="show-featuresone">
            <label for="show-featuresone">Browse</label>
            <ul>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Developers</a></li>
            </ul>
          </li>

          <li>
            <a href="#" class="desktop-link">Message</a>
            <input type="checkbox" id="show-featurestwo">
            <label for="show-featurestwo">Message</label>
            <ul>
              <li><a href="#">Compose Message</a></li>
              <li><a href="#">Inbox</a></li>
              <li><a href="#">Sent Box</a></li>
            </ul>
          </li>

          <li>
            <a href="#" class="desktop-link">My Profile</a>
            <input type="checkbox" id="show-services">
            <label for="show-services">My Profile</label>
            <ul>
              <li><a href="#">Account Settings</a></li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </li>

        </ul>
      </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Type Something to Search..." required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
  </div>
  <!-- <div class="dummy-text">
    <h2>Responsive Dropdown Menu Bar with Searchbox</h2>
    <h2>using only HTML & CSS - Flexbox</h2>
  </div> -->
</body>
</html>
