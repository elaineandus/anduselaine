<!DOCTYPE html>
<html>
<head>
	<title>FolioHub | SIGN UP</title>
  <link rel="icon" href="img/foliohub-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="TRYSIGNIN STYLE.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Goblin+One&family=Noto+Serif+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Quicksand:wght@300;400;500;600;700&family=Ranchers&family=Slackey&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="container">
		<div class="img">
			<img src="img/dev.png">
		</div>
		<div class="login-content">
			<form action="#">
				<img src="img/foliohub-logo.png">
				<h2 class="title">Join Us</h2>
				<p>Please fill in this form to create an account.</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>

            	<a class="for-forgot" href="#">Forgot Password?</a>
            	
              <input type="submit" class="btn" value="Login">
              <p>Don't have an account? <a class="for-create" href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="java.js"></script>
    
</body>
</html>
